inherit_from: .rubocop_todo.yml
AllCops:
  TargetRubyVersion: 2.4
  Include:
    - Rakefile
    - config.ru
    - lib/**/*.rake
  Exclude:
    - db/schema.rb
    - db/migrate/**/*.rb
    - node_modules/**/*
    - bin/rails
    - bin/spring
    - bin/webpack
    - bin/webpack-dev-server
    - bin/webpack-watcher
    - bin/yarn
    - test/test_helper.rb

Layout/IndentationWidth:
  Severity: warning

Layout/IndentHash:
  EnforcedStyle: consistent

# Make sure to include spaces in any percent literal expressions
# e.g., %s{ a s d f }, not %s{a s d f}
Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - app/validators/**/*

Metrics/LineLength:
  IgnoreCopDirectives: true

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Style/Documentation:
  Exclude:
    - app/controllers/**/*
    - app/mailers/**/*
    - config/**/*

Style/FileName:
  Exclude:
    - 'Gemfile'

Rails/Output:
  Exclude:
    - 'db/seeds.rb'
